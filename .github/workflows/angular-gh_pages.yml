name: Angular GH Pages

on:
  workflow_call:
    inputs:
      applicationName:
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Deploy to GitHub Pages
        run: ng deploy --cname=gamidas.dev.br --repo=https://github.com/BrunoBrasolin/front-gamidas.git
        env:
          CI: true
